<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nouveau Produit</title>
    <link data-th-href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
    <h1>PANNEAU D'ADMINISTRATION MERCADONA - GESTION DES PRODUITS</h1>

    <div class="backLink"> ➜ <a data-th-href="@{/admin/}">Retour >> Panneau administrateur</a></div>

    <h2>CREATION D'UN NOUVEAU PRODUIT :</h2>

    <div>
        <form action="#" data-th-action="@{/api/product/post}"
              data-th-object="${createdProduct}"
              method="POST">

            <label for="productName">Nom:</label>
            <input type="text" id="productName" data-th-field="*{productName}" placeholder="nom du produit">

            <label for="productDescription">Description:</label>
            <input type="text" id="productDescription" data-th-field="*{productDescription}" placeholder="texte de description">

            <label for="productPrice">Prix:</label>
            <input type="text" id="productPrice" data-th-field="*{productPrice}" placeholder="prix (exemple: 2.55)">

            <label for="imageDirectory">Lien de l'image:</label>
            <input type="text" id="imageDirectory" data-th-field="*{imageDirectory}" placeholder="chemin de l'image">

            <label for="productCategory">Choisir une catégorie:</label>
            <select name="productCategory" id="productCategory" data-th-field="*{productCategory}">
                <option data-th-each="category : ${allCategoriesList}"
                        data-th-value="${category.categoryId}"
                        data-th-text="${category.categoryName}">
                </option>
            </select>

            <input type="submit" value="Créer le produit">
        </form>
    </div>

</body>
</html>
