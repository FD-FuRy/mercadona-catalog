<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nouveau Produit</title>
    <link data-th-href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
    <div data-th-insert="~{admin/components/adminHeader :: adminHeaderFragment}"></div> <br>
    <div class="centerDiv"> <a class="button greyButton" data-th-href="@{/admin/}">Panneau Admin - Accueil</a> </div> <br>

    <h2>CREATION D'UN NOUVEAU PRODUIT :</h2> <br> <br> <br>

    <div class="formZone">
        <form class="formCard"
              action="#" data-th-action="@{/api/product/post}"
              data-th-object="${createdProduct}"
              method="POST">

            <label for="productName">Nom du Produit :</label> <br>
            <input class="inputLine" type="text" id="productName" data-th-field="*{productName}" placeholder="nom produit  ( entre 5 et 28 caractères )"
                   minlength="5" maxlength="28" required> <br> <br>

            <label for="productDescription">Texte de Description Produit :</label> <br>
            <input class="inputLine" type="text" id="productDescription" data-th-field="*{productDescription}" placeholder="description produit  ( entre 10 et 120 caractères )"
                   minlength="10" maxlength="120" required> <br> <br>

            <label for="productPrice">Prix du Produit:</label> <br>
            <input class="inputLine" type="number" id="productPrice" data-th-field="*{productPrice}" placeholder="prix (exemple: 12.55 ou 12,55)"
                   step="0.01" min="0.01" required> <br> <br>

            <label for="imageDirectory">Lien de l'image Produit:</label> <br>
            <input class="inputLine" type="url" id="imageDirectory" data-th-field="*{imageDirectory}" placeholder="adresse de l'image    (  de type  https:// ........  .  ...  )"
                   pattern="https://.*" required> <br> <br>

            <label for="productCategory">Choix de la Catégorie:</label> <br>
            <select class="inputLine selectInputLine" name="productCategory" id="productCategory" data-th-field="*{productCategory}">
                <option data-th-each="category : ${allCategoriesList}"
                        data-th-value="${category.categoryId}"
                        data-th-text="${category.categoryName}">
                </option>
            </select> <br> <br> <br> <br>

            <div class="centerDiv">
                <input class="button biggerTextButton" type="submit" value="Créer le produit">
            </div>
        </form>
    </div>

    <div class="fragment" data-th-insert="~{components/mainFooter :: footerFragment}"></div>

</body>
</html>
