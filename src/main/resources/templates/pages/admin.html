<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panneau d'administration</title>
    <link data-th-href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
    <h1>PANNEAU D'ADMINISTRATION MERCADONA</h1>

    <a data-th-href="@{/}">Retour -> Page d'accueil Utilisateurs</a> <br>

    <h2>CRÉER / SUPPRIMER  DES CATEGORIES D'ARTICLES :</h2>

    <a data-th-href="@{/admin/category/createdelete}">Gérer les catégories</a> <br>

    <h2>GÉRER LES PRODUITS ET LES PROMOTIONS :</h2>

    <a data-th-href="@{/admin/product/create}">Créer un Nouveau Produit</a> <br> <br>

    <h2>Liste des produits du Catalogue :</h2>
    <div>Trier les produits par:</div>
    <select name="selected-Category" id="adminCategorySelector">
        <option value="0">Tous les produits</option>
        <option data-th-each="category : ${allCategoriesList}" data-th-value="${category.categoryId}"> <div data-th-text="${category.categoryName}"> </div></option>
    </select>

    <div id="getProductsAdminComponent"> </div>



<script type="text/javascript" data-th-src="@{/scripts/admin.js}"></script>
</body>
</html>
